<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<title>TAS</title>
	<!-- <link href="./css/materialize.min.css" rel="stylesheet"> -->
	<!-- Materialize icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="./css/main.css?v=1.0.1" rel="stylesheet">
	<link href="./css/fancy.css" rel="stylesheet">
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
</head>

<body>
	<input type="file" id="hiddenFileInput">
	<div id="TASContainer" class="window">
		<!-- Housekeeping buttons -->
		<div class="buttonContainer">
			<div class="buttonRow">
				<div class="buttonFake buttonBackground" id="submitTASFile">
					<p class="buttonText" id="fileInputText"><i class="material-icons md-80">file_upload</i></p>
				</div>
				<div class="buttonFake buttonBackground" id="syncController">
					<p class="buttonText"><i class="material-icons md-80">sync</i></p>
				</div>
				<div class="buttonFake buttonBackground" id="openSettings">
					<p class="buttonText"><i class="material-icons md-80">settings</i></p>
				</div>
			</div>
			<!-- Running TAS -->
			<div class="buttonRow">
				<div class="buttonFake buttonBackground" id="startTAS">
					<p class="buttonText" id="playArrow"><i class="material-icons md-80">play_arrow</i></p>
				</div>
				<div class="buttonFake buttonBackground" id="stopTAS">
					<p class="buttonText"><i class="material-icons md-80">stop</i></p>
				</div>
				<div class="buttonFake buttonBackground" id="pauseTAS">
					<p class="buttonText"><i class="material-icons md-80">pause</i></p>
				</div>
			</div>
			<!-- Extra UIs buttons -->
			<div class="buttonRow">
				<div class="buttonFake buttonBackground" id="showController">
					<p class="buttonText"><i class="material-icons md-80">gamepad</i></p>
				</div>
				<div class="buttonFake buttonBackground" id="showLog">
					<p class="buttonText"><i class="material-icons md-80">description</i></p>
				</div>
				<div class="buttonFake buttonBackground" id="clearLog">
					<p class="buttonText"><i class="material-icons md-80">delete</i></p>
				</div>
				<div class="buttonFake buttonBackground" id="showStats">
					<p class="buttonText"><i class="material-icons md-80">insert_chart</i></p>
				</div>
			</div>
		</div>
		<!-- Progress bar -->
		<div class="progressBar" id="progressBarBase"></div>
		<div class="progressBar" id="progressBarRun"></div>
		<!-- Extra UIs -->
		<div id="controllerImageContainer" class="buttonBackground"></div>
		<div id="logContainer">
			<textarea readonly spellcheck="false" class="buttonBackground" id="log"></textarea>
		</div>
		<div id="statsChart" class="buttonBackground">
			<canvas id="statsCanvas"></canvas>
		</div>
	</div>
	<div id="SettingsContainer" class="window">
		<div class="settingsItem">
			<div class="settingsInput settingsInputTitle" id="parsingTitle">Parsing Algorithm</div>
			<select class="settingsInput settingsInputItem" id="parsingStyle">
				<option value="PARSING_STYLE_SYNC">Sync</option>
			</select>
		</div>
		<div class="settingsItem">
			<div class="settingsInput settingsInputTitle" id="loopTitle">Should loop</div>
			<input class="settingsInput settingsInputItem" id="shouldLoop" type="checkbox">
		</div>
		<div class="settingsItem">
			<div class="settingsInput settingsInputTitle" id="verboseTitle">Verbose Logging</div>
			<input class="settingsInput settingsInputItem" id="verboseLogging" type="checkbox" checked="on">
		</div>
		<div class="settingsItem">
			<div class="settingsInput settingsInputTitle" id="fpsTitle">Show FPS</div>
			<input class="settingsInput settingsInputItem" id="showFPS" type="checkbox" checked="on">
		</div>
		<div class="settingsItem">
			<button class="settingsInput" id="submitButton">Close Settings</div>
	</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
	<script src="./js/tp/chartjs-plugin-streaming.min.js"></script>
	<script src="./js/JoyConDroidImpersonator.js"></script>
	<script src="./js/settings.js"></script>
	<script src="./js/controllerVisualizer.js"></script>
	<script src="./js/scriptParserV1.js?v=1.0.7"></script>
	<script src="./js/parsingMain.js?v=1.0.7"></script>
	<script src="./js/statsRecorder.js"></script>
	<script src="./js/sendInputs.js?v=1.0.7"></script>
	<script src="./js/main.js?v=1.0.7"></script>
</body>

</html>
