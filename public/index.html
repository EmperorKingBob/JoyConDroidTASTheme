<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<title>TAS</title>
	<!-- <link href="./css/materialize.min.css" rel="stylesheet"> -->
	<!-- Materialize icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="./css/fancy.css" rel="stylesheet">
	<style>
		#logo {
			width: 100%;
		}

		#log {
			font-family: "Courier New", Courier, monospace;
		}

		html {
			background-color: #1c1919;
			font-size: 0;
		}

		body {
			/* This disables scrolling horizontally */
			overflow-x: hidden;
		}

		.btn {
			width: 100%;
		}

		.controllerImages {
			position: absolute;
		}

		#hiddenFileInput {
			display: none;
		}

		#stuffContainer {
			height: 100%;
			min-height: 100%;
			display: block;
		}

		.buttonFake {
			background-color: #fca103;
			text-align: center;
			/* Absolute positioning */
			position: absolute;
			display: table;
			outline: 5px solid white;
			height: 18%;
		}

		.buttonText {
			display: table-cell;
			vertical-align: middle;
			color: white;
		}

		.material-icons.md-80 {
			font-size: 80px;
		}

		#submitTASFile {
			width: 50%;
			top: 0%;
			left: 0%;
		}

		/* When a file is added */
		.addedFile .buttonText {
			font-size: 10px;
			/* Why not? */
			font-weight: bold;
		}

		.addedFile .material-icons.md-80 {
			font-size: 45px;
		}

		/* End */

		#syncController {
			width: 50%;
			top: 0%;
			left: 50%;
		}

		#startTAS {
			width: calc(100% / 3);
			top: 19%;
			left: 0%;
		}

		#stopTAS {
			width: calc(100% / 3);
			top: 19%;
			left: calc(100% / 3);
		}

		#pauseTAS {
			width: calc(100% / 3);
			top: 19%;
			left: calc(200% / 3);
		}

		#showController {
			width: calc(100% / 3);
			top: 38%;
			left: 0%;
		}

		#showLog {
			width: calc(100% / 3);
			top: 38%;
			left: calc(100% / 3);
		}

		#showStats {
			width: calc(100% / 3);
			top: 38%;
			left: calc(200% / 3);
		}

		#controllerImageContainer {
			position: absolute;
			top: 57%;
			left: 0%;
		}

		#logContainer {
			position: absolute;
			top: 57%;
			left: 0%;
			width: 100%;
			height: 43%;
			display: none;
		}

		#log {
			/* Same as fake button */
			outline: 5px solid white;
			overflow-y: scroll;
			width: 100%;
			height: 100%;
			resize: none;
			/* Remove this if you want the user to resize the textarea */
			border: none;
			color: white;
		}
	</style>
</head>

<body>
	<input type="file" id="hiddenFileInput">
	<div id="stuffContainer">
		<div class="buttonFake buttonBackground" id="submitTASFile">
			<p class="buttonText" id="fileInputText"><i class="material-icons md-80">file_upload</i></p>
		</div>
		<div class="buttonFake buttonBackground" id="syncController">
			<p class="buttonText"><i class="material-icons md-80">sync</i></p>
		</div>
		<div class="buttonFake buttonBackground" id="startTAS">
			<p class="buttonText"><i class="material-icons md-80">play_arrow</i></p>
		</div>
		<div class="buttonFake buttonBackground" id="stopTAS">
			<p class="buttonText"><i class="material-icons md-80">stop</i></p>
		</div>
		<div class="buttonFake buttonBackground" id="pauseTAS">
			<p class="buttonText"><i class="material-icons md-80">pause</i></p>
		</div>

		<div class="buttonFake buttonBackground" id="showController">
			<p class="buttonText"><i class="material-icons md-80">gamepad</i></p>
		</div>
		<div class="buttonFake buttonBackground" id="showLog">
			<p class="buttonText"><i class="material-icons md-80">description</i></p>
		</div>
		<div class="buttonFake buttonBackground" id="showStats">
			<p class="buttonText"><i class="material-icons md-80">insert_chart</i></p>
		</div>
		<div id="controllerImageContainer" class="buttonBackground"></div>
		<div id="logContainer">
			<textarea readonly pellcheck="false" class="buttonBackground" id="log"></textarea>
		</div>
		<div id="statsChart" class="buttonBackground"></div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
	<script type="text/javascript" src="./js/tp/chartjs-plugin-streaming.min.js"></script>
	<script type="text/javascript" src="./js/JoyConDroidImpersonator.js"></script>
	<script type="text/javascript" src="./js/controllerVisualizer.js"></script>
	<script type="text/javascript" src="./js/scriptParserV1.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
