<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<title>TAS</title>
	<link href="./css/materialize.min.css" rel="stylesheet">
	<style>
		textarea {
			overflow-y: scroll;
			height: 300px;
			resize: none;
			/* Remove this if you want the user to resize the textarea */
		}

		#logo {
			width: 100%;
		}

		html {
			background-color: #1c1919;
		}
	</style>
</head>

<body>
	<img src="./tas.png" alt="TAS Logo" id="logo">
	<div class="file-field input-field">
		<div class="btn">
			<span>Choose TAS file</span>
			<input type="file" id="TASFileInput">
		</div>
		<div class="file-path-wrapper">
			<input class="file-path validate" type="text">
		</div>
	</div>
	<a class="waves-effect waves-light btn" id="submitTASFile">Submit TAS file</a>
	<textarea id="log"></textarea>

	<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
