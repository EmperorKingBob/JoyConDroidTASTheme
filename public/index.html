<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<title>TAS</title>
	<link href="./css/materialize.min.css" rel="stylesheet">
	<!-- Materialize icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		textarea {
			overflow-y: scroll;
			height: 300px;
			resize: none;
			/* Remove this if you want the user to resize the textarea */
			border: none;
			color: white;
		}

		#logo {
			width: 100%;
		}

		html {
			background-color: #1c1919;
		}

		.btn {
			width: 100%;
		}

		.controllerImages {
			position: absolute;
		}

		#controllerImageContainer {
			position: relative;
		}
	</style>
</head>

<body>
	<img src="./images/tas.png" alt="TAS Logo" id="logo">
	<div class="file-field input-field">
		<div class="btn">
			<span>Choose TAS file</span>
			<input type="file" id="TASFileInput">
		</div>
		<div class="file-path-wrapper">
			<input class="file-path validate" type="text">
		</div>
	</div>
	<a class="waves-effect waves-light btn" id="submitTASFile"><i class="material-icons">publish</i></a><br>
	<a class="waves-effect waves-light btn" id="startTAS"><i class="material-icons">play_arrow</i></a><br>
	<a class="waves-effect waves-light btn" id="stopTAS"><i class="material-icons">stop</i></a><br>
	<a class="waves-effect waves-light btn" id="pauseTAS"><i class="material-icons">pause</i></a>
	<textarea id="log"></textarea>
	<a class="waves-effect waves-light btn" id="toggleController">Toggle controller overlay</a>
	<div id="controllerImageContainer"></div>

	<script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript" src="./js/controllerVisualizer.js"></script>
</body>

</html>
